<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="left">
            <img src="image.png" alt="hand">
        </section>
        <section class="right">
            <div class="header">
                <p>CALORIE CALCULATOR</p>
            </div>
            <ul>
                <li class="first">Standart units (US)</li>
                <li class="second">Metric units</li>
            </ul>
            <div class="menu1">
                <section class="gender">
                    <label>Gender</label><br>
                    <select name="sex" >
                        <option value="female" style="font-style:italic">Female</option>
                        <option value="male" style="font-style:italic">Male</option>
                   </select>
                </section>
                <section class="age">
                    <label>Age</label><br>
                    <input type="text" placeholder="Years..." style="font-style:italic">
                </section>
            </div>
            <div class="weight">
                <label>Weight</label><br>
                <input type="text" placeholder="Pounds" style="font-style:italic">
            </div>
            <div class="menu1">
                <div class="height">
                    <label>Height</label><br>
                    <input type="text" placeholder="Feet" style="font-style:italic">
                </div>
                <div>
                    <input class="inches" type="text" placeholder="Inches"  style="font-style:italic">
                </div>        
            </div>
            <button>Calculate</button>
        </section>
    </main>
</body>
</html>
