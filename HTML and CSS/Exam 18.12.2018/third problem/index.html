<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Milano</title>
</head>
<body>
    <form>
        <ul class="header">
            <li><i class="fas fa-shopping-cart"></i></li>
            <li>Buy online ticket to Milano</li>
        </ul>
        <ul class="content">
            <li class="one">
               <img src="img/travel.png" alt="">
               <h6>Book your ticket NOW!</h6>
               <p>Start saving straight away with our special online rates.</p>
            </li>
            <li class="two">
                <select name="" id="">
                    <option value="volvo">Malpensa</option>
                </select>

                
               <div>
                <ul>
                    <li>
                        <ul>
                            <li class="entry">
                                <label for="">Entry </label>
                            </li>
                            <li>
                                <input type="text" placeholder="mm/dd/yyyy">
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul>
                            <li class="exit"><label for="">Exit</label></li>
                            <li>
                                <input class="right" type="text" placeholder="mm/dd/yyyy">
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul>
                    <li>
                        <ul class="time">
                            <li>
                                <label for="">Time</label>
                            </li>
                            <li>
                                <input type="text" placeholder="--:-- --">
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul class="time">
                            <li>
                                <label for="">Time</label>
                            </li>
                            <li>
                                <input type="text" placeholder="--:-- --">
                            </li>
                        </ul>
                    </li>
                </ul>
               </div>

               <button>SEARCH</button>
            </li>
        </ul>
    </form>
</body>
</html>
