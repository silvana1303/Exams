<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <form>

        <h1>Form</h1>

        <hr>

        <label class="required" for="">Name:</label>
        <div>
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Dario Petrov">
        </div>

        <label class="required" for="">Email:</label>
        <div>
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="dario@email.com">
        </div>

        <label class="required" for="">Phone number:</label>
        <div class="phone">
            <i class="fas fa-mobile-alt"></i>
            <input type="text" placeholder="+359 885 445 445">
        </div>

        
        <label class="required" for="">Password <span>(minimum 6 characters):</span></label>
        <div>
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="******">
        </div>
        

        <button>Sign up</button>

    </form>
</body>
</html>
